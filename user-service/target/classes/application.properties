spring.application.name=user-service
server.port=8082

services.auth.url=http://localhost:8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/togglecover_user
spring.datasource.username=togglecover_user
spring.datasource.password=togglecover_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Feign Configuration
feign.client.auth-service.url=http://localhost:8081
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Disable security for Swagger
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

eureka.instance.prefer-ip-address=true

# Feign client configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# Enable Feign debug logging
logging.level.com.togglecover.user.feign.AuthServiceClient=DEBUG
logging.level.feign=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

# Enable detailed HTTP logging
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG

# Enable your filter logging
logging.level.com.togglecover.user.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.togglecover.user.feign=DEBUG