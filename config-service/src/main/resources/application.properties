spring.application.name=config-service
server.port=8888

# Use local file system for config (no Git)
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:/config
spring.cloud.config.server.git.enabled=false

# Eureka Configuration WITH CREDENTIALS
eureka.client.service-url.defaultZone=http://eureka:eureka@123@localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Disable security for Config Server endpoints (optional)
management.endpoints.web.exposure.include=*